<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة الطعام - طاولة 1</title>
</head>
<body>
  <h1>قائمة الطعام - طاولة 1</h1>
  <ul id="menu"></ul>

  <script type="module">
    // استيراد مكتبات فايربيز
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    // بيانات مشروعك
    const firebaseConfig = {
      apiKey: "AIzaSyD3XMrd5OCzQD_lvRrwjT6bbZ5Hka5OxrA",
      authDomain: "cafe-system-ac9c5.firebaseapp.com",
      projectId: "cafe-system-ac9c5",
      storageBucket: "cafe-system-ac9c5.firebasestorage.app",
      messagingSenderId: "451117723542",
      appId: "1:451117723542:web:0d04a9c02331f3064d37b7",
      measurementId: "G-Y05585M7S0",
      databaseURL: "https://cafe-system-ac9c5-default-rtdb.firebaseio.com"
    };

    // تهيئة التطبيق
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // المرجع على قائمة الطعام
    const menuRef = ref(db, "menu");
    const menuUl = document.getElementById("menu");

    // جلب البيانات
    onValue(menuRef, (snapshot) => {
      const data = snapshot.val();
      menuUl.innerHTML = "";
      for (let item in data) {
        menuUl.innerHTML += `<li>${data[item].name}</li>`;
      }
    });
  </script>
</body>
</html>
