<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة طاولة 1</title>
</head>
<body>
  <h1>قائمة الطعام - طاولة 1</h1>
  <div id="menu"></div>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD3XMrd5OCzQD_lvRrwjT6bbZ5Hka5OxrA",
      authDomain: "cafe-system-ac9c5.firebaseapp.com",
      projectId: "cafe-system-ac9c5",
      storageBucket: "cafe-system-ac9c5.firebasestorage.app",
      messagingSenderId: "451117723542",
      appId: "1:451117723542:web:0d04a9c02331f3064d37b7",
      measurementId: "G-Y05585M7S0",
      databaseURL: "https://cafe-system-ac9c5-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Reference to menu
    const menuRef = ref(db, "menu");
    const menuDiv = document.getElementById("menu");

    // Listen to data
    onValue(menuRef, (snapshot) => {
      const data = snapshot.val();
      menuDiv.innerHTML = "";
      for (let item in data) {
        menuDiv.innerHTML += `<p>${data[item].name} - ${data[item].price} جنيه</p>`;
      }
    });
  </script>
</body>
</html>
