<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Test</title>
</head>
<body>
  <h1>اختبار ربط فايربيز</h1>
  <div id="output">جارٍ التحميل...</div>

  <!-- إضافة مكتبات فايربيز -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <!-- كود الربط مع مشروعك -->
  <script>
    const firebaseConfig = {
      apiKey: "ضع_القيمة_بتاعتك",
      authDomain: "ضع_القيمة_بتاعتك",
      projectId: "ضع_القيمة_بتاعتك",
      storageBucket: "ضع_القيمة_بتاعتك",
      messagingSenderId: "ضع_القيمة_بتاعتك",
      appId: "ضع_القيمة_بتاعتك"
    };

    // تهيئة الفايربيز
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // تجربة قراءة Collection
    db.collection("Tables").get().then((querySnapshot) => {
      let html = "";
      querySnapshot.forEach((doc) => {
        html += `<p>${doc.id} : ${JSON.stringify(doc.data())}</p>`;
      });
      document.getElementById("output").innerHTML = html;
    }).catch((error) => {
      document.getElementById("output").innerText = "خطأ: " + error;
    });
  </script>
</body>
</html>
